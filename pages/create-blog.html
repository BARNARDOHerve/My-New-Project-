<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icon.png" type="image/png" sizes="180x180">
    <title>Barnardo Herve</title>
    <link rel="stylesheet" href="../pages-design/create-blog.css">
    <link rel="stylesheet" href="./font-awesome/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="log-wrapper">
            <h3>Bardos</h3>
            <p>Software Engineer</p>
        </div>
        <div class="nav-wrapper">
            <nav>

                <ul>
                    <li>
                        <img id="userProfile" src="../assets/userProfile.png" alt="user account profile" width="40" height="40">
                    </li>
                    <li>
                        <button onclick="loginUser()">logout</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="" class="form-container" id="blogForm" onsubmit="event.preventDefault()">
            <label for="">Title</label><br>
            <input type="text" id="title">
            <br></br>

            <label for="">Body</label><br>
            <textarea name="" id="paragraph" cols="30" rows="10"></textarea>
            <br></br>

            <label for="">image</label>
            <input type="file" id="image" onchange="getBlogImage(event)">
            <br></br>
            <button onclick="createBlog()">create blog</button>
        </form>
    </main>
    <footer>
        <p> Copyright BARNARDO Ntaganira Herve 2020</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js "></script>

    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/blog.js"></script>
    <script src="../scripts/signup.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/script.js "></script>
</body>

</html>
